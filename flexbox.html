<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 70%;
            background-color: antiquewhite;
            margin: 10px auto;

        }

        p {
            width: 200px;
            padding: 10px;
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, est.</p>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi, distinctio!</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, nemo.</p>
    </div>
</body>
</html>
